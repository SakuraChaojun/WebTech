<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="../css/signup_style.css" rel="stylesheet"/>
</head>
<body>
<!--main div-->
<div class="wrap">
<!--    logo part-->
    <div class="logo">
        <img src="../img/login/logo.png" alt="logo"/>
    </div>
<!--    dialogue part-->
    <div class="dialogue_box">
        <div class="top_part">
            <input class="phone" type="tel" placeholder="您的手机号" name="phone"/>
            <button class="confirm"><p>立即注册</p></button>
            <p class="agreement">注册视为同意<a href="#">《悠游用户使用协议》</a></p>
        </div>
        <div class="separate_line"></div>
        <div class="bottom_part">
             <p>用合作网站账户直接登录</p>
          <div class="icons clear">
              <div class="icon fl">
                  <img src="../img/login/weibo.png" alt="weibo"/>
              </div>
              <div class="icon fl">
                  <img src="../img/login/qq.png" alt="qq"/>
              </div>
              <div class="icon fl">
                  <img src="../img/login/wechat.png" alt="wechat"/>
              </div>
          </div>
          <div class="label">
              <label>新浪微博</label>
              <label>QQ</label>
              <label>&nbsp&nbsp微信</label>
          </div>
        </div>
    </div>
<!--    sign up options -->
    <div class="signup">
        <p>已有账号？<a href="login.html">马上登录</a></p>
    </div>
</div>
</body>
</html>
