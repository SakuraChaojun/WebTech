<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="../css/login_style.css" rel="stylesheet"/>
</head>
<body>
<!--main div-->
<div class="wrap">
  <div class="logo ">
    <img src="../img/login/logo.png" alt="logo"/>
  </div>
  <div class="dialogue_box">
      <div class="top_part">
          <input class="email"type="email" placeholder="您的邮箱/手机号" name="email/phone"/>
          <input class="passcode"type="password"placeholder="您的密码" name="passcode"/>
          <a class="forgot" href="#">忘记密码</a>
          <button class="confirm"><p>登录</p></button>
      </div>
      <div class="separate_line"></div>
      <div class="bottom_part">
          <p>用合作网站账户直接登录</p>
          <div class="icons clear">
              <div class="icon fl">
                  <img src="../img/login/weibo.png" alt="weibo"/>
              </div>
              <div class="icon fl">
                  <img src="../img/login/qq.png" alt="qq"/>
              </div>
              <div class="icon fl">
                  <img src="../img/login/wechat.png" alt="wechat"/>
              </div>
          </div>
          <div class="label">
              <label>新浪微博</label>
              <label>QQ</label>
              <label>&nbsp&nbsp微信</label>
          </div>
      </div>
  </div>
  <div class="signup">
      <p>还没有账号?<a href="signup.html">马上注册</a></p>
  </div>
</div>
</body>
</html>
